<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter password</label>
            <input id="password" type="password" placeholder="enter your password" name="password">
        </p>
        <p>
            <label for="color">Select color</label>
            <input id="color" type="color" placeholder="select color" name="color">
        </p>
        <p>
            <label for="number">Enter your number</label>
            <input id="number" type="number" placeholder="Enter your number" name="nums" min="1" max="100">
        </p>
        <p>
            <label for="time">Enter time</label>
            <input id="time" type="time" placeholder="Enter time" name="time">
        </p>
        <p>
            <label for="week">Enter week</label>
            <input id="week" type="week" placeholder="Enter week" name="week">
        </p>
        <p><button type="submit">Submit</button></p>
    </form>
    <h2>Hijacking Searcg</h2>

    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="q">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <label>I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xl">XL:</label>
            <input type="radio" name="size" id="xl" value="xl">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="xxl">XXL:</label>
            <input type="radio" name="size" id="xxl" value="xxl">
        </p>
        <p>
            <label for="meal">Please select and Enter</label>
            <select name="meal" id="meal">
                <option value="carrot">carrot</option>
                <option value="apple">apple</option>
                <option value="banana">banana</option>
            </select>
        </p>
        <p><label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" min="0" max="24" step="2" name="cheese_level">
        </p>
        <p>
            <label for="request">Any special requests?</label>
            <br>
            <textarea name="Request?" id="request" cols="30" rows="10" placeholder="enter your request"></textarea>
        </p>
        <button>Submit</button>


    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <label>Username</label>
            <input type="text" name="username" minlength="5" maxlength="20" required>
            <button>Submit</button>
        </p>
        <p>
            <!--<input type="email" required>-->
            <input type="url">
        </p>
    </form>


</body>

</html>
