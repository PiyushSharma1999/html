<h1>Forms Demo</h1>
<form action="/tacos">
    <p>
        <label for="username">Enter your username:</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enter password</label>
        <input id="password" type="password" placeholder="enter your password" name="password">
    </p>
    <p>
        <label for="color">Select color</label>
        <input id="color" type="color" placeholder="select color" name="color">
    </p>
    <p>
        <label for="number">Enter your number</label>
        <input id="number" type="number" placeholder="Enter your number" name="nums">
    </p>
    <p>
        <label for="time">Enter time</label>
        <input id="time" type="time" placeholder="Enter time" name="time">
    </p>
    <p>
        <label for="week">Enter week</label>
        <input id="week" type="week" placeholder="Enter week" name="week">
    </p>
    <p><button type="submit">Submit</button></p>
</form>
