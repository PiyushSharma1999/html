<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first name" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" name="race" id="funrun" value="funrun">
        </div>
        <div>
            <label for="half">Half</label>
            <input type="radio" name="race" id="half" value="half">
        </div>
        <div>
            <label for="full">Full 5k</label>
            <input type="radio" name="race" id="full" value="full">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">Selce Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</opion>
                <option value="adult1">20</opion>
                <option value="adult2">30</opion>
                <option value="senior">50</opion>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
